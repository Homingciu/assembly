<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			*{
				list-style: none;
				padding: 0;
				margin: 0;
				text-decoration: none;
			}
			.wrapper .content li{
				float: left;

			}
			.wrapper .clear{
				clear: both;
			}

			.wrapper .content a{
				color: black;
				font-weight: 900;
				font-size: 20px;
			}
			.wrapper .content a:hover{
				color: red;
			}
			.wrapper .content .active{
				color: blue;
			}
			.wrapper .content .hidden{
				display:  none;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<ul class="content">
				<li><a href="#">[ 首页 ]</a></li>     <!-- 0 -->
				<li><a href="#">[ 上一页 ]</a></li>   <!-- 1 -->
				<li><a href="#">[ 1 ]</a></li>        <!-- 2 -->
				<li><a href="#">[ 2 ]</a></li>		  <!-- 3 -->	
				<li><a href="#">[ 3 ]</a></li>			
				<li><a href="#">[ 4 ]</a></li>
				<li><a href="#">[ 5 ]</a></li>
				<li><a href="#">[ 6 ]</a></li>
				<li><a href="#">[ 7 ]</a></li>
				<li><a href="#">[ 8 ]</a></li>
				<li><a href="#">[ 9 ]</a></li>
				<li><a href="#">[ 10 ]</a></li>
				<li><a href="#">[ 11 ]</a></li>
				<li><a href="#">[ 12 ]</a></li>
				<li><a href="#">[ 13 ]</a></li>
				<li><a href="#">[ 14 ]</a></li>
				<li><a href="#">[ 15 ]</a></li>
				<li><a href="#">[ 16 ]</a></li>
				<li><a href="#">[ 17 ]</a></li>
				<li><a href="#">[ 18 ]</a></li>			<!-- 19 -->	
				<li><a href="#">[ 下一页 ]</a></li>		<!-- 20 -->
				<li><a href="#">[ 尾页 ]</a></li>		<!-- 21 -->
				<div class="clear"></div>
			</ul>
		</div>
		<script type="text/javascript">
			var $LiCollection = document.getElementsByTagName("li");
			var oDiv = document.getElementsByTagName("div")[0];
			var $aCollection = document.getElementsByTagName("a");
			var LiLength = $LiCollection.length;
			var aLength = $aCollection.length;
			var i;
			var lastNum = null;

			for(i = 0; i < aLength; i ++) {
				$aCollection[i].id = i;
			} 


			oDiv.onclick = function (e) {
				var event = e || window.event,
					target = event.target || event.srcElement;
				// console.log(target.innerHTML);


				
				for(var i = 0; i < aLength; i ++){
					$aCollection[i].className = "";
				}
				// target.className = "active";


				for(i = 0; i < LiLength; i ++) {
					$LiCollection[i].className = "";
				}
				var num = parseInt(target.id);
				switch(num) {
					case 0:   //首页
						num = 2;
						break;
					case 1:   //上一页
						num = lastNum - 1;
						break;
					case LiLength - 1:  //尾页
						num = 19;
						break;
					case LiLength - 2:  //下一页 
						num = lastNum + 1;
						break;			
				}
				for(i = 0; i < LiLength; i ++) {
					if(i < num - 3 || i > (parseInt(num) + 3)) {
						$LiCollection[i].className = "hidden";
					}
				}

				if($aCollection[num]) {
					$aCollection[num].className = "active";
				}
				

				$LiCollection[0].className = "";
				$LiCollection[1].className = "";
				$LiCollection[LiLength - 2].className = "";
				$LiCollection[LiLength - 1].className = "";




				switch(num) {
					case 2:
						$LiCollection[0].className = "hidden";
						$LiCollection[1].className = "hidden";
						break;
					case LiLength - 3:
						$LiCollection[LiLength - 1].className = "hidden";
						$LiCollection[LiLength - 2].className = "hidden";
						break;									
				}

				lastNum = num;

			}

			for(i = 0; i < LiLength; i ++) {
				if(i < 2 || i > 5) {
					$LiCollection[i].className = "hidden";
				}
			}
			$LiCollection[LiLength - 1].className = "";
			$LiCollection[LiLength - 2].className = "";
			$aCollection[2].className = "active";

		</script>
	</body>
</html>
