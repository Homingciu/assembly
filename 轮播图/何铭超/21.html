		<div style="width:400px;height:220px;background-color:red;position:absolute;left:0;top:0;overflow:hidden;">

				</li>
			</ul>
			<span class="slider-page">
				<i class="active"></i>
				<i class></i>
				<i class></i>
				<i class></i>
			</span>
		</div>
		<script type="text/javascript">
			var li = document.getElementsByTagName("li");
			var len = li.length;
			var i = document.getElementsByTagName("i");
			li[0].style.left = "0";
			li[1].style.left = "400px";
			li[2].style.left = "800px";
			li[3].style.left = "1200px";
			li[4].style.left = "1600px";	
			window.setInterval(function () {
				if(parseInt(li[4].style.left) == 0) {
					li[0].style.left = "0";
					li[1].style.left = "400px";
					li[2].style.left = "800px";
					li[3].style.left = "1200px";
					li[4].style.left = "1600px";
				}else{
					var n = 0;
					var time = window.setInterval(function () {
						if(n < 8) {
							li[0].style.left = parseInt(li[0].style.left) - 50 + "px";
							li[1].style.left = parseInt(li[1].style.left) - 50 + "px";
							li[2].style.left = parseInt(li[2].style.left) - 50 + "px";
							li[3].style.left = parseInt(li[3].style.left) - 50 + "px";
							li[4].style.left = parseInt(li[4].style.left) - 50 + "px";
							n ++;
						}else {
							clearInterval(time);
						}
					},100);
				}
				for(var num = 0; num < len - 1; num ++) {
					i[num].className = "";
				}
				for(var num = 0; num < len; num ++) {
					if(parseInt(li[num].style.left) == 0) {
						if(num == 4) {
							i[0].className = "active";
						}else{
							i[num].className = "active";
						}
						
					}
				}
			},2000);
